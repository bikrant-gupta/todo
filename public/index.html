<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Login</title>
	<link href="./stylesheets/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>


	<nav>
		<div class="container">
			<h1>Welcome to add-list</h1>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3 ">
					<div class="login-form">

						<header class="login-head text-center"><h1>Login<h1></header>
						<hr>
						<div class="input-label">
							<label for="userid">UserID:</label>
							<input type="text" name="userid" for="userid" class="form-control" id="userid">
							<div class="error userid-error">*fill userid to proceed</div>
						</div>
						<div class="input-label">
							<label for="password">Password:</label>
							<input type="password" name="password" for="password" class="form-control" id="password">
							<div class="error password-error">*enter your password</div>
							
						</div>
						<div class="input-label">
							<div class="server-message form-control bg-danger"></div>
						</div>
						<div class="input-label">
							<input type="submit" class="btn submit-btn form-control" action="" value="Login">
						</div>
						<div class="row">
							<div class="col-12 col-md-6"><a href="#">Forget password?</a></div>
							<div class="col-12 col-md-6"><a href="register.html">create a new account?</a></div>
						</div>
						
					</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="./javascripts/main.js"></script>

</body>

</html>
